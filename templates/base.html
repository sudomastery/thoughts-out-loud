<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Thoughts Out Loud{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #15202b;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #192734;
            border-bottom: 1px solid #38444d;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1da1f2;
        }
        
        nav a {
            color: #1da1f2;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .flash.success {
            background-color: #1d4ed8;
            border: 1px solid #2563eb;
        }
        
        .flash.error {
            background-color: #991b1b;
            border: 1px solid #dc2626;
        }
        
        .card {
            background-color: #192734;
            border: 1px solid #38444d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #8b98a5;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            background-color: #253341;
            border: 1px solid #38444d;
            border-radius: 8px;
            color: #ffffff;
            font-size: 15px;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #1da1f2;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        button,
        .btn {
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover,
        .btn:hover {
            background-color: #1a8cd8;
        }
        
        .tweet {
            padding: 15px;
            border-bottom: 1px solid #38444d;
        }
        
        .tweet:last-child {
            border-bottom: none;
        }
        
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .tweet-author {
            font-weight: bold;
            color: #ffffff;
            margin-right: 8px;
        }
        
        .tweet-author a {
            color: #ffffff;
            text-decoration: none;
        }
        
        .tweet-author a:hover {
            text-decoration: underline;
        }
        
        .tweet-time {
            color: #8b98a5;
            font-size: 14px;
        }
        
        .tweet-content {
            color: #ffffff;
            line-height: 1.5;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
        }
        
        .auth-card {
            background-color: #192734;
            border: 1px solid #38444d;
            border-radius: 16px;
            padding: 40px;
        }
        
        .auth-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1da1f2;
        }
        
        .text-center {
            text-align: center;
            margin-top: 20px;
        }
        
        .text-center a {
            color: #1da1f2;
            text-decoration: none;
        }
        
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <header>
        <div class="container">
            <div class="logo">Thoughts Out Loud</div>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('profile', username=current_user.username) }}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </div>
    </header>
    {% endif %}
    
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
